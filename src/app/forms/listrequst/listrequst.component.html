<section class="parent-container pt-10">
  <div class="col-sm-10 col-sm-pull-1 form-listrequst">
    <div class="col-xs-12 col-sm-4">
      <div class="form-group has-feedback">
        <label class="sr-only" for="search">جستجو</label>
        <input type="search" class="form-control" id="search" placeholder="جستجو">
        <span class="glyphicon glyphicon-search form-control-feedback silver"></span>
      </div>
    </div>
    <div class="col-xs-12 col-sm-8">
      <button type="button" class="btn btn-tip-1 pull-right" data-toggle="modal" data-target=".newList">
        <i class="fa fa-plus" style="vertical-align: middle;margin-left: 5px;"></i>انشعاب جدید
      </button>
      <div class="btn-group pull-left">
        <button type="button" class="btn btn-default" data-toggle="modal" data-target=".support">
          <img src="../../../assets/images/icon/support.png" height="20" width="20"/>
          پشتیبانی
        </button>
        <button type="button" class="btn btn-default" data-toggle="modal" data-target=".movie">
          <i class="fa fa-play" style="vertical-align: middle;"></i>
          فیلم
        </button>
        <button type="button" class="btn btn-default">
          <i class="fa fa-file-text" style="vertical-align: middle;"></i>
          متن
        </button>
      </div>
    </div>
    <div class="table-respansive">
      <table class="table">
        <thead>
        <tr style="background-color: #00E676">
          <th>
            <i class="glyphicon glyphicon-menu-hamburger"></i>
          </th>
          <th>
            نام / نام خانوادگی
          </th>
          <th>
حقیقی / حقوقی
          </th>
          <th>
کداقتصادی / کد ملی
          </th>
          <th>
            عملیات
          </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of pagedItems">
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.id}}</td>
          <td>{{item.website}}</td>
          <td>{{item.id}}</td>
        </tr>

        </tbody>
      </table>
    </div>
    <ul *ngIf="pager.pages && pager.pages.length" class="pagination CPagination">
      <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(1)">از اول</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === 1}">
        <a (click)="setPage(pager.currentPage - 1)">قبلی</a>
      </li>
      <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
        <a (click)="setPage(page)">{{page}}</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.currentPage + 1)">بعدی</a>
      </li>
      <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
        <a (click)="setPage(pager.totalPages)">از آخر</a>
      </li>
    </ul>
  </div>

</section>
