  <style type="text/css">
    .pace .pace-activity {top: 70px;} .pace .pace-progress-inner {box-shadow: none;}
    .loading::before,
    .loading::after {
      position: fixed;
      z-index: 3000;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }
    .loading::before {
      content: '';
      background-color: #fff;
    }
    .loading::after {
      font-family: 'IRANSans';
      content: 'اندیشه کامپیوتر';
      text-align: center;
      white-space: pre;
      font-weight: normal;
      font-size: 24px;
      letter-spacing: 0.04rem;
      color: #000;
      opacity: 0.8;
      animation: animation 1s alternate infinite;
    }
    @keyframes animation {
      to { opacity: 0.2; }
    }
  </style>
  <script type="text/javascript">

  <script>
   $(document).ready(function(){

       $('#legal input, #legal select,#sreachMD,#CodeM').attr("disabled", true).hide();
       $('#legal').slideUp();
       $('#real').slideDown();
     });
     $('#lastH').click(function(){
       $('#legal input, #legal select,#sreachMD,#CodeM').removeAttr("disabled", false).show();
       $('#real input, #real select,#sreachMD,#CodeM').attr("disabled", true);
       $('#real').slideUp();
       $('#legal').slideDown();
     });
